<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Project</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <h1 id="query">What day do you want to look at?</h1>
</head>

<body>
    <div class="searching">
        <input type="date" id="twitter_date" min="2015-01-01" max="2017-01-01" required="required">
        <button id="submit_button">Submit</button>
        <p id="searching_msg"></p>
    </div>
    
    <div class = "result">
        <h3 id="top_hashtags"></h3>
    </div>

</body>
</html>
