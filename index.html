<!DOCTYPE html>
<html>
	<head>
		<title>Whatever you put in here will show up as title in tag</title>
		<!-- The tag to use is family -->
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" href ="style.css">
	</head>
	<body>
	<!-- This is a comment -->
	<!-- This is another comment -->
	<div class = "centered">
		<img class = "profile-picture" src="propic.jpg">
		<h1>Michael Fan</h1>
		<a href = "https://google.com">Let's go to google</a>
		<p>Example of a body paragraph</p>
		<ul>
			<!--ul = underordered list-->
			<li>Bullet1</li>
			<li>Bullet2</li>
			<li>ul is unordered list</li>
		</ul>
	</div>
	<div class = "description">
		<ol>
			<!--ol = ordered list-->
			<li>Point1</li>
			<li>Point2</li>
			<li>ol is ordered list</li>
		</ol>
		</div>
	</body>
</html>
